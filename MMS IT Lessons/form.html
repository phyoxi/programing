<fieldset>
  <legend>Register</legend>
  <h3>Form Element</h3>

  <label for="yourName">Your Name</label>
    <input
      type="text"
      name="your_name"
      id="yourName"
      placeholder="Enter_Your_Name"
      maxlength="20"
      required
      form="reg"
    />
    <br />
    <br />

    
  <form action="https://mms-it.com" id="reg" method="get">
    

    <label for="">Your Email</label>
    <input type="email" name="your_email" value="@gmail.com" required />
    <br />
    <br />

    <label for="">Password</label>
    <input
      type="password"
       name="password"
      placeholder="*****"
      minlength="7"
      required
    />
    <br />
    <br />

    <label for="">Date of Birth</label>
    <input type="date" name="date_of_birth" max="2005-01-01" required />
    <br />
    <br />

    <label for="">Salary</label>
    <input type="number" name="salary" min="1000" max="9999" required />
    <br />
    <br />

    <label for="">Select Gender</label>
    [
    <input type="radio" name="gender" id="male" value="male" checked />
    <label for="male">Male</label>
    ] [
    <input type="radio" name="gender" id="female" value="female" />
    <label for="female">Female</label>
    ]
    <br />
    <br />

    <label for="">Select Your Skills</label>
    <br />
    <input type="checkbox" name="skill" id="html" value="html" />
    <label for="html">HTML</label>

    <br />
    <input type="checkbox" name="skill" id="css" value="css" />
    <label for="css">CSS</label>

    <br />
    <input type="checkbox" name="skill" id="js" value="js" />
    <label for="js">JS</label>

    <br />
    <input type="checkbox" name="skill" id="php" value="php" />
    <label for="php">PHP</label>

    <br />
    <input type="checkbox" name="skill" id="sql" value="sql" />
    <label for="sql">SQL</label>

    <br />
    <br />

    <label for="">Select Language</label>
    <select name="language" id="">
      <option value="mm">Myanmar</option>
      <option value="en">English</option>
      <option value="kr">Korean</option>
      <option value="jp">Japan</option>
    </select>
    <br />
    <br />

    <label for="photo">Your Photo</label>
    <input type="file" name="photo" id="photo" />
    <br />
    <br />

    <label for="address">Address</label>
    <br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>
    <br>
    <br>

    <!-- <input type="submit" value="Register Form"> -->

    <button>Register</button>
  </form>
</fieldset>
<select>
  
</select>
